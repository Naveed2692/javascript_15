<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-15</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<input type="number" min="1" max="80" value="12" id="inpfont" onchange="fontSize()">
<button onclick="Bold()">B</button>
<button onclick="Italic()"><i><b>I</b></i></button>
<button onclick="left()"><i class="fa fa-align-left" aria-hidden="true"></i></button>
<button onclick="center()"><i class="fa fa-align-center" aria-hidden="true"></i></button>
<button onclick="right()"><i class="fa fa-align-right" aria-hidden="true"></i></button>


<button onclick="changCase()">Aa</button>
</div>
<textarea name="" id="textArea" cols="30" rows="10">NAVEED</textarea>

  

<script>
    function fontSize(){
        var fontSize = document.getElementById('inpfont').value;
        document.getElementById('textArea').style.fontSize = fontSize + 'px';
    }




    function Bold(){
        if (document.getElementById("textArea").style.fontWeight=="bold"){
          document.getElementById("textArea").style.fontWeight=null;
        }
        else{
          document.getElementById("textArea").style.fontWeight="bold";
        }
      }
      function Italic(){
        if (document.getElementById("textArea").style.fontStyle == "italic"){
          document.getElementById("textArea").style.fontStyle=null;
        }
        else{
          document.getElementById("textArea").style.fontStyle="italic";
        }
      }
      function left(){
        if (document.getElementById("textArea").style.textAlign == "left"){
          document.getElementById("textArea").style.textAlign=null;
        }
        else{
          document.getElementById("textArea").style.textAlign="left";
        }
      }
      function center(){
        if (document.getElementById("textArea").style.textAlign == "center"){
          document.getElementById("textArea").style.textAlign=null;
        }
        else{
          document.getElementById("textArea").style.textAlign="center";
        }
      }
      function right(){
        if (document.getElementById("textArea").style.textAlign == "right"){
          document.getElementById("textArea").style.textAlign=null;
        }
        else{
          document.getElementById("textArea").style.textAlign="right";
        }
      }
      function changCase(){
        var textArea = document.getElementById("textArea");
        var currentTransform = textArea.style.textTransform;

        if (currentTransform === "lowercase" || currentTransform === "") {
            textArea.style.textTransform = "uppercase";
        } else {
            textArea.style.textTransform = "lowercase";
        }
      }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
